<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="login.css">
        <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        <div class="header">
            REGISTER
        </div>
        <div class="contain-items">
        <form action="./register.php" method="POST">

            <table>
                <tr>
                    <td>Username</td>
                    <td><input type="text" name="username" class="input" required="true"/></td>
                </tr>

                <tr>
                    <td></td>
                    <td><div id="username-error"></div></td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td><input type="text" name="email" class="input" required="true"/></td>
                </tr>

                <tr>
                        <td></td>
                        <td><div id="email-error"></div></td>
                </tr>

                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" class="input" required="true" id="pass"/></td>
                </tr>

                <tr>
                        <td></td>
                        <td><div id="password-error"></div></td>
                </tr>

                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password" name="c-password" class="input" required="true" id="c-pass"/></td>
                </tr>

                <tr>
                        <td></td>
                        <td><div id="c-password-error"></div></td>
                </tr>

            </table>
            <input type="submit" value="Register" class="button"/>
        </form>
        <a href="login.html">Already Registered?</a>
        </div>
        </div>
        <script src="./scripts/form-validator.js"></script>
    </body>
</html>
